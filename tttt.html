<script type="text/javascript">
	
	class book{

     	this.id=id;

     }

     printBook(){
        console.log(`ID :${this.id} , name : ${this.name} , auther : ${this.auther} , publisher : ${this.publisher} , prise : ${this.prise}`)
     }  
	}
    var obj=new book("1","geeta","valmiki","ganesh","330Rs");
	var obj1=new book("2","rajniti","deepak","rajesh","340Rs");
    var obj2=new book("3","prtigya","amol","sangita","360Rs");
    var obj3=new book("4","computer","shamal","rupali","230Rs");

    obj.printBook();

</script>
